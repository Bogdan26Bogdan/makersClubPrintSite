{% extends 'base.html' %}

{% block content %}
<section id="File Submission" class="content">
    <h2>File Submission</h2>
    <p>Submit your .stl file and the color of the filament you would like to use.</p>
    <form method=post action="{{ url_for('file_submittion') }}" enctype=multipart/form-data>
        <input type="text" id="ID" name="ID" placeholder="Student ID / Name" required> 
        <input type="text" id="color" name="color" placeholder="Colour of Filament" required>
        <input type=file name=file accept=".stl,.gcode,.txt" required>
        <input type=submit value=Upload>
      </form>
    <p>Only .stl, .gcode and .txt files are accepted
</section>
{% endblock %}
